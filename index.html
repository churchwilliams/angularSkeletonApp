<!DOCTYPE>

<html>
<head>
	<title>Mini Babies Angular</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="friendsList" ng-controller="mainCtrl">

<p>HI, my name is: {{name}}</p>

<div class="form">
	<input ng-model="newFriend" type="text" placeholder="add a friend!">
	<button ng-click="addFriend()">Add</button>
</div>
<div>
	<p>Here are a list of my friends
		<ul ng-repeat="i in friends">
			<li>{{i}}</li>
		</ul>
	</p>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src ="js/mainCtrl.js"></script>
</body>
</html>
